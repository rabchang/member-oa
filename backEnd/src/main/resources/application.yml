server:
  port: 12306
spring:
  application:
    name: shiro-rbac-system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    ####   请修改为自己的数据库
    url: jdbc:mysql://localhost:3306/temp4?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: password
  jpa:
    #    show-sql: true
    hibernate:
      ddl-auto: none #update | none
    open-in-view: false # 禁用 OSIV <Spring Boot中默认启用了OSIV(Open Session in View)>
  http:
    encoding:
      charset: utf-8
      enabled: true
  web:
    resources:
      static-locations: classpath:/
